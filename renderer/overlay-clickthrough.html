<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Click-Through</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.2);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            pointer-events: none;
            /* Allow clicking through */
        }
    </style>
</head>

<body>
    <!-- This overlay dims the background but allows clicking through -->
</body>

</html>
